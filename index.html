<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <header></header>

  <main id="root">
    <div class="container">

      <div class="row gx-0 my-5">
        <div class="col-10">
          <div class="image-container">
            <div class="main-image position-absolute top-0 end-0 bottom-0 start-0" v-for="image,i in imagesArray"
              :class="activeImageIndex===i ? 'active' : '' ">
              <img class="w-100 h-100" :src="image.url" :alt="`image number ${i+1}`">
              <div class="text_layer position-absolute bottom-0 end-0 text-white text-end p-4">
                <h5>{{image.title}}</h5>
                <p>{{image.description}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-2 position-relative">
          <img src="img/01.jpg" alt="#1" class="img-fluid">
          <img src="img/02.jpg" alt="#2" class="img-fluid">
          <img src="img/03.jpg" alt="#3" class="img-fluid">
          <img src="img/04.jpg" alt="#4" class="img-fluid">
          <img src="img/05.jpg" alt="#5" class="img-fluid">
          <div class="arrow-container d-flex flex-column justify-content-between text-light">
            <div class="arrow-top" @click="onPreviousPressed"><i class="fas fa-chevron-circle-up"></i></div>
            <div class="arrow-bottom" @click="onForwardPressed"><i class="fas fa-chevron-circle-down"></i></div>
          </div>
        </div>


      </div>
    </div>
  </main>

  <footer></footer>

</body>
<script src="js/main.js"></script>

</html>
